<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
       <script type="text/javascript" src="index.js"></script>
       <header>
           <h1>To-Do list app</h1>
       </header>
       
       <p>Add a new item to your To-Do list</p>
       
       <div>
            <input type="text" class="updateTodo">
            <input type="submit" value="add" onclick="updateTodo()">
            <div class="list">
                <p>
                    Your list is...
                </p>

            </div>
       </div>
        
       <div>
            <input type="text">
            <input type="submit" value="search" onclick="searchTodo()">
            <div class="result">
                <p>
                    Result of search is...
                </p>

            </div>
       </div>
    </body>
</html>
